<!DOCTYPE html>
<html>
<head>
	<title>Positioning and Background</title>

	<style>

	.wrapper{
		border: 1px solid black;
		width: 400px;
		height: 400px;
		position: relative;
		left: 500px;
		top: 100px;
		background: url('bg.jpg') no-repeat 100px 100px;
		
	}

	.inside{
		border: 1px solid red;
		height: 100px;
		width: 100px;
		position: absolute;
		top: 50px;
		left: 50px;

	}



</style>
</head>
<body>

	<div class="wrapper">

		<div class="inside">
			
		</div>
		
	</div>

</body>
</html>
