<!DOCTYPE html>
<html>
<head>
	<title>Lists and Tables</title>
</head>
<body>

	<h1> Unorderlist </h1>

	<ul>
		<li> Item 1 </li>
		<li> Item 2 </li>
		<li> Item 3 </li>
	</ul>

		<h1> Ordered list </h1>

	<ol>
		<li> Item 1 </li>
		<li> Item 2 </li>
		<li> Item 3 </li>
	</ol>

	<h1>Description List</h1>

	<dl>
		<dt>Coffee</dt>
		<dd>Black Hot Drink</dd>
		<dt>Milk</dt>
		<dd>White drink</dd>
	</dl>

	<h1> Tables </h1>

	<table>
		<thead>
			<tr align="left">
				<th width="100">Name</th>
				<th width="100">Email</th>
				<th width="100">Phone</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Callum</td>
				<td>test@emmail.com</td>
				<td>0123456161616</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
